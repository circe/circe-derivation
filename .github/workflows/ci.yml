name: CI

on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master

jobs:
  main:
    name: Build and test
    strategy:
      fail-fast: false
      matrix:
        scala: [2.12.12, 2.13.6]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: adopt@1.8

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Linting
        run: sbt ++${{ matrix.scala }} scalafmtCheck test:scalafmtCheck scalafmtSbtCheck scalastyle

      - name: Test
        run: sbt ++${{ matrix.scala }} clean coverage test coverageReport

      - name: Setup Python
        if: matrix.scala == '2.12.12'
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Coverage report
        if: matrix.scala == '2.12.12'
        run: |
          pip install codecov
          codecov
